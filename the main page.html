<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Моя сторінка</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #DDF8FF;
    }

    header {
      background-color: #696969;
      color: rgb(0, 0, 0);
      padding: 1px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .menu {
      display: flex;
      gap: 24px;
    }

    .menu-item {
      background-color: #d3d3d3;
      border-radius: 15px;
      padding: 12px 24px;
      font-size: 20px;
    }

    .header-image {
      display: inline-block;
      padding: 5px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .header-image:hover {
  background-color: #aaa8a8;
  border-radius: 12px;
  padding: 5px;
  transition: background-color 0.3s ease;
}


    .header-image img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    .top-section {
      display: flex;
      padding: 50px;
      gap: 70px;
    }

    .profile-image img {
      width: 280px;
      height: 100%;
      border-radius: 15px;
      border: 4px solid #2c2c2c;
      object-fit: cover;
    }

    .text-block {
      background-color: #dcdcdc;
      padding: 40px;
      border: 2px solid #333;
      border-radius: 10px;
      width: 550px;
      font-size: 20px;
    }

    .more-btn {
      margin-top: 18px;
      background-color: rgba(76, 118, 225, 0.6);
      color: rgb(0, 0, 0);
      border: 4px solid #4C76FF;
      border-radius: 25px;
      padding: 16px 32px;
      font-size: 18px;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      text-decoration: none;
      width: fit-content;
    }

    .skills-header {
      background-color: #b3e5fc;
      margin: 50px 0 25px 50px;
      padding: 18px 30px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 22px;
      width: fit-content;
    }

    .skills-section {
      display: flex;
      justify-content: space-around;
      gap: 50px;
      padding: 30px 50px;
    }

    .skill-card {
      background-color: #F2EDED;
      padding: 30px;
      border: 2px solid #333;
      border-radius: 25px;
      width: 230px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .skill-title {
      background-color: rgba(76, 118, 225, 0.6);
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 20px;
      color: rgb(0, 0, 0);
    }

    .skill-image {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
    }

         
    .header-image {
      display: inline-block;
      width: 70px;
      height: 70px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .header-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .header-image:hover {
      transform: scale(1.0);
    }


    .bottom-btn {
      display: block;
      margin: 40px auto;
      background-color: #b3e5fc;
      width: fit-content;
      padding: 12px 24px;
      border-radius: 20px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }

    .bottom-btn:hover {
      background-color: #90d4f7;
      transform: scale(1.03);
      transition: all 0.3s ease;
    }

    .profile-row {
      display: flex;
      align-items: flex-start;
      gap: 50px;
      margin-left: 100px;
    }

    .info-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
    }

    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    .fade-in {
      animation: fadeIn 0.5s forwards;
      opacity: 0;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .menu {
        flex-direction: column;
        gap: 5px;
      }

      .header-image img {
        width: 60px;
        height: 60px;
      }

      .top-section {
        flex-direction: column;
        align-items: center;
      }

      .profile-image img {
        width: 80%;
        max-width: 300px;
      }

      .text-block {
        width: 90%;
        margin-top: 20px;
        text-align: center;
      }

      .more-btn {
        margin-left: 0;
        margin-right: 0;
      }

      .skills-section {
        flex-direction: column;
        align-items: center;
      }

      .skill-card {
        width: 80%;
        max-width: 300px;
      }

      .skills-header {
        margin-left: 10px;
      }

      .bottom-btn {
        margin: 30px auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu">
      <div class="menu-item">Skills</div>
      <div class="menu-item">Projects</div>
      <div class="menu-item">Blog</div>
      <div class="menu-item">Contacts</div>
    </div>
   <a href="navigation.html" class="header-image" id="logo-link">
  <img src="logo.png" alt="Avatar" />
</a>

  </header>

  <main>
    <div class="top-section">
      <div class="profile-row">
        <div class="profile-image">
          <img src="main photo.jpg" alt="Profile" />
        </div>
        <div class="info-section">
          <div class="text-block">
            <p>Hello!<br>
              I am a beginner programmer. I am currently<br>
              studying at PNU and hope to get<br>
              a bachelor's degree and work in<br>
              my specialty in the future.</p>
          </div>
          <a href="more about me.html" class="more-btn">More About Me</a>
        </div>
      </div>
    </div>

    <div class="skills-header">Skills</div>

    <div class="skills-section">
      <div class="skill-card">
        <div class="skill-title">HTML</div>
        <img class="skill-image" src="but1.png" alt="Іконка" />
      </div>
      <div class="skill-card">
        <div class="skill-title">Python</div>
        <img class="skill-image" src="but2.png" alt="Іконка" />
      </div>
      <div class="skill-card">
        <div class="skill-title">C++</div>
        <img class="skill-image" src="but3.png" alt="Іконка" />
      </div>
      <div class="skill-card">
        <div class="skill-title">Figma</div>
        <img class="skill-image" src="but4.png" alt="Іконка" />
      </div>
    </div>

    <a href="more.html" class="bottom-btn">More</a>
  </main>

  <script>
    // Анімація переходу при завантаженні
    window.addEventListener('load', () => {
      document.body.classList.add('fade-in');
    });

    // Зміна фону при натисканні на логотип
    const logoLink = document.querySelector('.header-image');
    logoLink.addEventListener('click', function (e) {
      this.style.backgroundColor = '#007BFF'; // синій
    });
  </script>
</body>
</html>
