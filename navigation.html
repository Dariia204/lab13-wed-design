<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Кнопки з вигнутими стрілками</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #DDF8FF; /* попередній фон */
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    position: relative;
    width: 90vw;
    max-width: 700px;
    height: 90vh;
  }
  button {
    position: absolute;
    width: 140px;
    height: 60px;
    background-color: #888888;
    border: none;
    border-radius: 18px;
    color: white;
    font-size: 20px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    transition: background-color 0.3s;
  }


 
  #left {
    top: 10%;
    left: 0;
  }
  #right {
    top: 10%;
    right: 0;
  }
  #center {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #bottom-left {
    bottom: 10%;
    left: 0;
  }
  #bottom-right {
    bottom: 10%;
    right: 0;
  }

  svg {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  path {
    stroke: #888888;
    stroke-width: 3;
    fill: none;
  }
  marker {
    fill: #888888;
  }

 button:active {
  background-color: #888888;
  color: white;
  transform: scale(0.97);
  transition: all 0.1s ease;
}


.fade-out {
  animation: fadeOut 0.5s forwards; 
}

.fade-in {
  animation: fadeIn 0.5s forwards;
  opacity: 0;
}

@keyframes fadeOut {
  to {
    opacity: 0;
  }
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}


</style>
</head>
<body>

<div class="container">
  <button id="left" onclick="location.href='the main page.html'">The Main Page</button>
  <button id="right" onclick="location.href='the main page.html'">Skills</button>
  <button id="center" onclick="location.href='projects.html'">Project</button>
  <button id="bottom-left" onclick="location.href='blog.html'">Blog</button>
  <button id="bottom-right" onclick="location.href='contact.html'">Contacts</button>

  <svg>
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5"
        orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L10,5 L0,10 Z" />
      </marker>
    </defs>
    <!-- Від left до right -->
    <path d="M 140 110 Q 300 50 560 110"/>
    <!-- Від right до bottom-right -->
    <path d="M 630 141 Q 690 150 630 683"/>
    <!-- Від bottom-right до bottom-left -->
    <path d="M 710 720 Q 500 800 140 710"/>
    <!-- Від bottom-left до center -->
    <path d="M 300 425 Q 100 280 80 143"/>
   
    <path d="M 60 685 Q 320 470 340 443"/>
  </svg>
</div>

</body>
</html>



<script>
  const btn = document.getElementById('goBtn');
  btn.addEventListener('click', (e) => {
    e.preventDefault();
    // додати клас fade-out до body (або контейнера)
    document.body.classList.add('fade-out');

    // через 500 мс (тривалість анімації) зробити перехід
    setTimeout(() => {
      window.location.href = btn.getAttribute('data-target');
    }, 500);
  });

  // Коли сторінка завантажується, додати fade-in
  window.addEventListener('load', () => {
    document.body.classList.add('fade-in');
  });
</script>
