<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Projects</title>
  <style>
    body {
      margin: 0;
      position: relative;
      font-family: Arial, sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('pnu.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(0, 0, 0, 0.5); /* затемнення */
      background-blend-mode: darken;
      z-index: -1;
    }

    .page-container {
      padding: 50px 60px;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
    }

    .projects-label {
      background-color: #a1cfff;
      border-radius: 25px;
      padding: 15px 40px;
      font-weight: 700;
      font-size: 36px;
      color: #000;
      user-select: none;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }

    .top-button {
      display: inline-block;
      width: 80px;
      height: 80px;
      padding: 0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .top-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .top-button:hover {
      transform: scale(1.1);
    }

    .text-row {
      display: flex;
      gap: 40px;
      margin-bottom: 60px;
    }

    .text-left {
      flex: 1.5;
      color: white;
      font-weight: 400;
      font-size: 34px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      line-height: 1.5;
    }

    .text-right {
      flex: 1;
      font-weight: 400;
      color: white;
      padding: 30px;
      border-radius: 20px;
      font-size: 64px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.12);
      line-height: 1.4;
    }

    .images-row {
      display: flex;
      gap: 25px;
      justify-content: space-between;
    }

    .image-block {
      flex: 1;
      background-color: rgba(255,255,255,0.65);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 3px solid #A1ECFF;
      border-radius: 20px;
      height: 400px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      position: relative;
      z-index: 1;
    }

    @media (max-width: 1024px) {
      .page-container {
        padding: 30px 40px;
      }

      .projects-label {
        font-size: 30px;
        padding: 12px 30px;
      }

      .top-button {
        width: 70px;
        height: 70px;
      }

      .text-row {
        gap: 30px;
        margin-bottom: 50px;
      }

      .text-left {
        font-size: 20px;
        padding: 30px;
      }

      .text-right {
        font-size: 16px;
        padding: 25px;
      }

      .images-row {
        gap: 20px;
      }

      .image-block {
        height: 200px;
      }
    }

    @media (max-width: 600px) {
      .page-container {
        padding: 20px 20px;
      }

      .top-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        margin-bottom: 40px;
      }

      .projects-label {
        font-size: 28px;
        padding: 10px 25px;
      }

      .top-button {
        width: 60px;
        height: 60px;
        align-self: flex-end;
      }

      .text-row {
        flex-direction: column;
        gap: 20px;
        margin-bottom: 40px;
      }

      .text-left, .text-right {
        flex: unset;
        width: 100%;
        font-size: 18px;
        padding: 20px;
      }

      .images-row {
        flex-direction: column;
        gap: 15px;
      }

      .image-block {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="top-row">
      <div class="projects-label">Projects</div>
      <a href="navigation.html" class="top-button" aria-label="Go to Navigation Page">
        <img src="logo.png" alt="Button Image" />
      </a>
    </div>

    <div class="text-row">
      <div class="text-left">
        <p>I currently have a lot of work,
           as a beginner I can say, it's not easy.
           However, it's very interesting and
           inspiring. In the future I plan to develop and
           improve my skills, because this is
           what leads to the future!</p>
      </div>
      <div class="text-right">
        <p>Below you<br>
           can see my<br>
           latest works!
           <span style="font-size: 48px;">↓</span>
        </p>
      </div>
    </div>

    <div class="images-row">
      <div class="image-block" style="background-image: url('imge1.png');"></div>
      <div class="image-block" style="background-image: url('imge2.png');"></div>
      <div class="image-block" style="background-image: url('imge3.png');"></div>
    </div>
  </div>
</body>
</html>
